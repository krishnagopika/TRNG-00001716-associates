<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome for Any News</title>
  </head>
  <body class="m-0 p-0 ">
    <div class="container-fluid m-0 p-0">

        <div><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-warning" href="#">Welcome for Any News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#general" id="general">General</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#business" id="business">Business</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#sports" id="sports">Sports</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#technology" id="technology">Technology news</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#entertainment" id="entertainment">Entertainment </a>
                  </li>
                 
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" id="newQuery" placeholder="Search news" aria-label="Search">
                  <button class="btn btn-outline-warning" type="button" id="searchbtn">Search</button>
                </form>
              </div>
            </div>
          </nav>

        </div>

        <div>
            <div class="row" id="newsType"></div>
            <div class="row" id="newsdetails">

            </div>
        </div>

       

    </div>
    <script src="index.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
