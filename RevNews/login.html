<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form for RevNews</title>
  <link rel="stylesheet" href="loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form id="loginForm" action="news.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" id="emailInput" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id="passwordInput" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet a member? <a href="Register.html">Register now</a></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const storedData = localStorage.getItem("userData");
      if (!storedData) {
        alert("You should register to login.");
        return;
      }

      const userData = JSON.parse(storedData);
      const email = userData.email;
      const password = userData.password;

      if (emailInput.value !== email || passwordInput.value !== password) {
        alert("Invalid email or password. Please try again.");
        return;
      }

      alert("Login successful. Redirecting to news page...");
      setTimeout(function() {
        window.location.href = loginForm.getAttribute("action");
      }, 2000);
    });
  </script>
</body>
</html>
