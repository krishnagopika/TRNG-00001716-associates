<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >
    <div class="container-fluid m-0 p-0">

        <div><nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <a class="navbar-brand text-primary" href="#">Welcome for Any News</a>

              </nav>
    <center>
    <div class="container">
    <div class="row " >
        <div class="col-md-6 offset-md-3">
            <div class="card bg-transparent text-black">
                <div class="card-body">
                    <h3 class="card-title">Login</h3>
                    <br>
    <form action="" id="loginForm">
        <div class="mb-3">
        <label for="loginemail">Email</label>
        <br>
        <input type="email" id="loginemail" required>
        
        </div>
        
        <div class="mb-3">
        <label for="loginpassword">Password</label>
        <br>
        <input type="password" id="loginpassword" required>
        
        </div>
        <br>
        <input type="submit" class="btn btn-dark" onclick="login()">
        <!-- <button type="submit" class="btn btn-dark" onclick="login()" >Submit</button> -->

    </form>
    <br>
    <h5>Not a User?
    <a href="./signup.html">Please SignUp here</a>
    </h5>
    </div>
    </div>
    </div>
    </div>
    </div>

    </center>
