</head>
<body>

    <h3> Welcome , User </h3>

    <li email:><span id="vemail"></span></li>
    <li age:><span id="vage"></span></li>
    
    <li interestednews:><span id="vinews"></span></li>
    <li address:><span id="vaddress"></span></li>

          <!-- <button class="btn btn-danger"id="deleteButton">Delete</button> -->

          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Delete
          </button>

          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete user?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body loginForm">
                  <p>Are you Really want to delete your user details?</p>
                  <!-- <button type="button" data-bs-dismiss="modal" aria-label="close" class="btn btn-close">NO</button> -->

                </div>
              </div>
            </div>
          </div>
          <!-- <button class="btn btn-warning">Reset Password</button> -->

          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Update
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="updateForm">
                <div class="mb-3">
                  <label for="rname">Name</label>
                  <br>
                  <input type="text" id="rname">
                </div>
                <div class="mb-3">
            
            <label for="remail">Email</label>
            <br>
            <input type="email" id="remail" required>
          </div>
          <div class="mb-3">
            <label for="rpassword">Password</label>
            <br>
            <input type="password" id="rpassword" required>
          </div>
          <div class="mb-3">
            <label for="rAge">Age</label>
            <br>
            <input type="text" id="rAge">
          </div>
          <div class="mb-3">
            <label for="rInterested">Interested news</label>
            <br>
            <input type="text" id="rInterested">
          </div>
          <div class="mb-3">
            <label for="rAddress">Address</label>
            <br>
            <input type="text" id="rAddress">
          </div>
          <br>
          <!-- <button type="submit" class="btn btn-dark">Update User</button> -->
        </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1">
    Reset Password
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="resetForm">
                
                <div class="mb-3">
            
            <label for="rpassword">Current Password</label>
            <br>
            <input type="email" id="rpassword" required>
          </div>
          <div class="mb-3">
            <label for="rnewpassword">New Password</label>
            <br>
            <input type="password" id="rnewpassword" required>
          </div>
          <br>
          <button type="submit" class="btn btn-dark" onclick="resetPassword()">Reset Password</button>
        </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

</body>
